<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WeLikePets Forum</title>
	<link rel="stylesheet" href="index.css">
	
	<script type="module" src="js/index.js"></script>
</head>
<body>
	<section id="threads-container">
		<header class="thread-header">
			<div>Bars</div>
			<div>Topic</div>
			<div>Author</div>
			<div>Posts</div>
		</header>
	</section>
	<section id="ending-overlay">
		<div id="flame-ending-display" class="ending-display">
			<h1>FLAME ENDING</h1>
		</div>
		<div id="neutral-ending-display" class="ending-display">
			<img src="img/neutral_end.jpg">
		</div>
		<div id="radical-ending-display" class="ending-display">
			<img src="img/radical_end.jpg">
		</div>
		<div id="traditional-ending-display" class="ending-display">
			<img src="img/traditional_end.jpg">
		</div>
	</section>
	<template id="thread-template">
		<article id="root" class="thread">
			<div class="thread-bars">
				<div class="thread-bar-container flame-bar-container">
					<progress id="flame-bar" class="thread-bar flame-bar"></progress>
				</div>
				<div class="thread-bar-container rad-bar-container">
					<progress id="rad-bar" class="thread-bar rad-bar"></progress>
				</div>
				<div class="thread-bar-container elegant-bar-container">
					<progress id="elegant-bar" class="thread-bar elegant-bar"></progress>
				</div>
			</div>
			<main>
				<h1 id="title" class="thread-title">ERROR</h1>
				<ul class="thread-actions">
					<li><a id="lock-action" class="thread-action" href="#"
						data-button-action="lock">Lock</a></li>
					<li><a id="hide-action" class="thread-action" href="#"
						 data-button-action="hide">Hide</a></li>
					<li><a id="pin-action" class="thread-action" href="#"
						 data-button-action="pin">Pin</a></li>
				</ul>
			</main>
			<div class="thread-author">
				<a id="author">ERROR</a>
			</div>
			<div id="post-count" class="thread-post-count">ERROR</div>
		</article>
	</template>
</body>
</html>
